<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Reconstruction Studio - AI-Powered</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            --secondary-cyan: rgba(6, 182, 212, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background: #0f172a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Calm background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 15% 20%, rgba(6, 182, 212, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 85% 80%, rgba(16, 185, 129, 0.12) 0%, transparent 50%);
            animation: bgPulse 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes bgPulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        .container-main {
            max-width: 850px;
            margin: 60px auto;
            position: relative;
            z-index: 1;
            padding: 0 24px;
        }

        /* Quiet glass card */
        .glass-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 48px 40px;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow:
                0 15px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        /* Header */
        .header-main {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            color: #e2e8f0;
            margin-bottom: 16px;
        }

        h1 span {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            font-weight: 400;
        }

        /* Upload Zone */
        .upload-zone {
            position: relative;
            border: 2px dashed var(--secondary-cyan);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            background: rgba(6, 182, 212, 0.03);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            margin-bottom: 32px;
            overflow: hidden;
        }

        .upload-zone:hover {
            transform: translateY(-4px) scale(1.01);
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .upload-zone.dragover {
            background: rgba(6, 182, 212, 0.1);
            border-color: #06b6d4;
            transform: scale(1.02);
        }

        .upload-zone.dragover .upload-icon {
            transform: scale(1.1);
        }

        .upload-icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .upload-icon {
            font-size: 5rem;
            color: #06b6d4;
            transition: all 0.3s ease;
        }

        .upload-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .upload-subtitle {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.7;
            margin-bottom: 24px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        /* Browse Button */
        .btn-browse {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: #94a3b8;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px 32px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-browse:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--secondary-cyan);
            color: #e2e8f0;
        }

        /* Preview */
        .preview-container {
            margin: 24px 0;
            display: none;
        }

        .preview-container.show {
            display: block;
        }

        .preview-image-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(6, 182, 212, 0.3);
            max-width: 400px;
            margin: 0 auto;
        }

        .preview-image {
            width: 100%;
            display: block;
        }

        .remove-preview {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(239, 68, 68, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .remove-preview:hover {
            background: #dc2626;
            transform: rotate(90deg) scale(1.1);
        }

        /* Generate Button */
        .btn-generate {
            width: 100%;
            padding: 20px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
        }

        .btn-generate:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(6, 182, 212, 0.5);
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-generate span {
            position: relative;
            z-index: 1;
        }

        /* Features Section */
        .features {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .features-title {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .feature-item {
            text-align: center;
            padding: 16px;
        }

        .feature-icon {
            font-size: 2rem;
            color: #06b6d4;
            margin-bottom: 12px;
        }

        .feature-text {
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* Gallery Link */
        .gallery-link {
            text-align: center;
            margin-top: 32px;
        }

        .gallery-link a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .gallery-link a:hover {
            color: #06b6d4;
            gap: 12px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            body::before {
                opacity: 0.4;
            }

            .glass-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .upload-zone {
                padding: 40px 24px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container-main">
        <div class="glass-card">
            <div class="header-main">
                <h1>3D Reconstruction <span>Studio</span></h1>
                <p class="subtitle">Transform any image into a 3D model with AI</p>
            </div>

            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-zone" id="uploadArea">
                    <input type="file" name="file" id="fileInput" class="file-input" accept="image/*" required>

                    <div class="upload-icon-wrapper">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    </div>

                    <div class="upload-title">Drop your image here</div>
                    <p class="upload-subtitle">or click to browse • JPG, PNG up to 10MB</p>

                    <button type="button" class="btn-browse" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open me-2"></i>Browse Files
                    </button>
                </div>

                <div class="preview-container" id="previewContainer">
                    <div class="preview-image-wrapper">
                        <img id="previewImage" class="preview-image" src="" alt="Preview">
                        <button type="button" class="remove-preview" onclick="clearPreview()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-generate" id="generateBtn" disabled>
                    <span><i class="fas fa-magic me-2"></i><span id="btnText">Generate 3D Model</span></span>
                </button>
            </form>

            <!-- Features at Bottom -->
            <div class="features">
                <div class="features-title">How it works</div>
                <div class="features-grid">
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-image"></i></div>
                        <div class="feature-text">Upload Image</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-brain"></i></div>
                        <div class="feature-text">AI Processing</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-cube"></i></div>
                        <div class="feature-text">Interactive 3D</div>
                    </div>
                </div>
            </div>

            <div class="gallery-link">
                <a href="/gallery">
                    <i class="fas fa-images"></i>
                    View Gallery
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const uploadForm = document.getElementById('uploadForm');

        // Drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('dragover');
            }, false);
        });

        uploadArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFileSelection();
        }, false);

        // File selection
        fileInput.addEventListener('change', handleFileSelection);

        function handleFileSelection() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.classList.add('show');
                    generateBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        function clearPreview() {
            previewImage.src = '';
            previewContainer.classList.remove('show');
            fileInput.value = '';
            generateBtn.disabled = true;
        }

        // Form submission with loading state
        uploadForm.addEventListener('submit', (e) => {
            btnText.textContent = 'Reconstructing geometry…';
            generateBtn.disabled = true;
        });
    </script>
</body>

</html>
