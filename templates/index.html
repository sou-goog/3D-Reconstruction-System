<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Reconstruction Studio - AI-Powered</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #06b6d4;
            --secondary: #10b981;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        body::before {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            bottom: -150px;
            right: -150px;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container-main {
            max-width: 900px;
            margin: 80px auto;
            position: relative;
            z-index: 1;
            padding: 0 24px;
        }

        /* Premium glass card */
        .glass-card {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 56px 48px;
            box-shadow:
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow:
                0 16px 48px 0 rgba(0, 0, 0, 0.5),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.15);
        }

        /* Header */
        .header-main {
            text-align: center;
            margin-bottom: 56px;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #cbd5e1;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Upload Zone */
        .upload-zone {
            position: relative;
            border: 2px dashed rgba(6, 182, 212, 0.3);
            border-radius: 24px;
            padding: 64px 48px;
            text-align: center;
            background: linear-gradient(135deg,
                    rgba(6, 182, 212, 0.05) 0%,
                    rgba(16, 185, 129, 0.05) 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            margin-bottom: 32px;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center,
                    rgba(6, 182, 212, 0.1) 0%,
                    transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .upload-zone:hover {
            transform: translateY(-4px);
            border-color: rgba(6, 182, 212, 0.6);
            background: linear-gradient(135deg,
                    rgba(6, 182, 212, 0.08) 0%,
                    rgba(16, 185, 129, 0.08) 100%);
            box-shadow: 0 8px 24px rgba(6, 182, 212, 0.15);
        }

        .upload-zone:hover::before {
            opacity: 1;
        }

        .upload-zone.dragover {
            border-color: var(--primary);
            background: rgba(6, 182, 212, 0.12);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .upload-zone:hover .upload-icon {
            transform: translateY(-4px);
        }

        .upload-zone.dragover .upload-icon {
            transform: scale(1.15);
        }

        .upload-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .upload-subtitle {
            color: #94a3b8;
            font-size: 1.05rem;
            font-weight: 300;
            margin-bottom: 28px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        /* Browse Button */
        .btn-browse {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px 36px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-browse:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(6, 182, 212, 0.5);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
        }

        /* Preview */
        .preview-container {
            margin: 28px 0;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .preview-container.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .preview-image-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(6, 182, 212, 0.3);
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .preview-image {
            width: 100%;
            display: block;
        }

        .remove-preview {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(239, 68, 68, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-preview:hover {
            background: #dc2626;
            transform: rotate(90deg) scale(1.1);
        }

        /* Generate Button */
        .btn-generate {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            font-size: 1.15rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.4);
            letter-spacing: 0.02em;
        }

        .btn-generate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-generate:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(6, 182, 212, 0.5);
        }

        .btn-generate:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-generate span {
            position: relative;
            z-index: 1;
        }

        /* Features Section */
        .features {
            margin-top: 56px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .features-title {
            text-align: center;
            color: #64748b;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 32px;
            font-weight: 600;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
        }

        .feature-item {
            text-align: center;
            padding: 24px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(6, 182, 212, 0.3);
            transform: translateY(-4px);
        }

        .feature-icon {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .feature-text {
            color: #cbd5e1;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Gallery Link */
        .gallery-link {
            text-align: center;
            margin-top: 40px;
        }

        .gallery-link a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .gallery-link a:hover {
            color: var(--primary);
            gap: 12px;
            background: rgba(6, 182, 212, 0.1);
            border-color: rgba(6, 182, 212, 0.3);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .glass-card {
                padding: 40px 28px;
            }

            h1 {
                font-size: 2.75rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .upload-zone {
                padding: 48px 28px;
            }

            .upload-title {
                font-size: 1.5rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container-main">
        <div class="glass-card">
            <div class="header-main">
                <h1>3D Reconstruction <span class="gradient-text">Studio</span></h1>
                <p class="subtitle">Transform any image into a 3D model with AI</p>
            </div>

            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-zone" id="uploadArea">
                    <input type="file" name="file" id="fileInput" class="file-input" accept="image/*" required>

                    <i class="fas fa-cloud-upload-alt upload-icon"></i>

                    <div class="upload-title">Drop your image here</div>
                    <p class="upload-subtitle">or click to browse • JPG, PNG up to 10MB</p>

                    <button type="button" class="btn-browse" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open me-2"></i>Browse Files
                    </button>
                </div>

                <div class="preview-container" id="previewContainer">
                    <div class="preview-image-wrapper">
                        <img id="previewImage" class="preview-image" src="" alt="Preview">
                        <button type="button" class="remove-preview" onclick="clearPreview()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-generate" id="generateBtn" disabled>
                    <span><i class="fas fa-magic me-2"></i><span id="btnText">Generate 3D Model</span></span>
                </button>
            </form>

            <!-- Features at Bottom -->
            <div class="features">
                <div class="features-title">How it works</div>
                <div class="features-grid">
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-image"></i></div>
                        <div class="feature-text">Upload Image</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-brain"></i></div>
                        <div class="feature-text">AI Processing</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-cube"></i></div>
                        <div class="feature-text">Interactive 3D</div>
                    </div>
                </div>
            </div>

            <div class="gallery-link">
                <a href="/gallery">
                    <i class="fas fa-images"></i>
                    View Gallery
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const uploadForm = document.getElementById('uploadForm');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('dragover');
            }, false);
        });

        uploadArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFileSelection();
        }, false);

        fileInput.addEventListener('change', handleFileSelection);

        function handleFileSelection() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.classList.add('show');
                    generateBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        function clearPreview() {
            previewImage.src = '';
            previewContainer.classList.remove('show');
            fileInput.value = '';
            generateBtn.disabled = true;
        }

        uploadForm.addEventListener('submit', (e) => {
            btnText.textContent = 'Reconstructing geometry…';
            generateBtn.disabled = true;
        });
    </script>
</body>

</html>
